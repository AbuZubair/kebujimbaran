<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="product">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{'product' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goTo('cart')">
      <ion-icon name="basket"></ion-icon>
      <ion-label>{{'basket' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="help">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>{{'help' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
