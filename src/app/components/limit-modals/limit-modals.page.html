<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ 'minimumPurchase' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" color="primary" size="large">
      </ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-left" style="line-height: 1.5;">
  <div class="ion-padding"> 
    <div>
      {{ 'limit1' | translate:{value: '50.000'} }}
    </div>
    <div>
      {{ 'limit2' | translate }}
    </div>
  </div>
</ion-content>

<ion-footer class="ion-text-right">
  <ion-button class="font-bold ion-margin-end ion-margin-bottom" href="/" color="primary">{{ 'shop' | translate }}</ion-button>
</ion-footer>
